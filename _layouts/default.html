<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}
    {% if page.thumbnail %}<link rel="image_src" href="{{ page.thumbnail }}">{% endif %}
</head>
<body>
    <main>
        <article>
            <h1>{{ page.title }}</h1>
            <div>
                {{ content }}
            </div>
        </article>
    </main>
</body>
</html>
